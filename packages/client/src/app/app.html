<div class="flex flex-col h-screen w-screen overflow-hidden bg-gradient-to-b from-gray-50 to-gray-100">
  <div class="flex-1 flex flex-col items-center justify-center p-8">
    <app-emotion-display />
  </div>
  
  <div class="p-4 border-t border-gray-200 bg-white/80 backdrop-blur-sm">
    <div class="flex gap-2 justify-center mb-4">
      @for (char of characters; track char.id) {
        <button
          (click)="selectCharacter(char.id)"
          [class]="selectedCharacter() === char.id 
            ? 'px-4 py-2 bg-blue-500 text-white rounded-lg font-medium' 
            : 'px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200'"
        >
          {{ char.emoji }} {{ char.name }}
        </button>
      }
    </div>
    
    <div class="max-w-2xl mx-auto">
      <div class="flex gap-2">
        <input
          #messageInputField
          type="text"
          [ngModel]="messageInput()"
          (ngModelChange)="messageInput.set($event)"
          (keydown)="onKeyDown($event)"
          [disabled]="!isConnected()"
          placeholder="Type a message..."
          class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
        />
        <button
          (click)="sendMessage()"
          [disabled]="!isConnected() || !messageInput().trim()"
          class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  
  @if (connectionStatus() === 'connecting') {
    <div class="fixed top-4 right-4 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">
      Connecting...
    </div>
  }
  
  @if (connectionStatus() === 'disconnected') {
    <div class="fixed top-4 right-4 px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm">
      Disconnected
    </div>
  }
</div>
