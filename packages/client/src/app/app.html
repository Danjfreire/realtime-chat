<div class="flex h-screen w-screen overflow-hidden bg-gray-50">
  <div class="w-1/2 flex flex-col border-r border-gray-200 bg-white">
    <div class="p-4 border-b border-gray-200">
      <h1 class="text-xl font-semibold text-gray-800">Character</h1>
    </div>
    <div class="flex-1 flex flex-col items-center justify-center p-8">
      <app-emotion-display />
    </div>
    <div class="p-4 border-t border-gray-200">
      <div class="flex gap-2 justify-center">
        @for (char of characters; track char.id) {
          <button
            (click)="selectCharacter(char.id)"
            [class]="selectedCharacter() === char.id 
              ? 'px-4 py-2 bg-blue-500 text-white rounded-lg font-medium' 
              : 'px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200'"
          >
            {{ char.emoji }} {{ char.name }}
          </button>
        }
      </div>
    </div>
  </div>
  
  <div class="w-1/2 flex flex-col">
    <div class="p-4 border-b border-gray-200 bg-white">
      <h1 class="text-xl font-semibold text-gray-800">Chat</h1>
    </div>
    <div class="flex-1 overflow-hidden">
      <app-chat [characterId]="selectedCharacter()" />
    </div>
  </div>
</div>
